<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Appointments</title>
    <!--Materialize components -->    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--End of Materalize compents-->
    <script src="js/appointment.js"></script>
    </head>
    <body>
      <!-- start of row div-->
        <div class="row">
          <!--beginning of form-->
          <!-- beginning full name div-->
            <form class="col s12">
              <!-- start first name div-->
              <div class="row fullname">
                <div class="input-field col s6">
                  <i class ="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                <!--end of first name div-->
                </div>
                
                <!-- start of last name div -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
                <!-- end of last name div-->
              
              </div>
                <!-- end of full name div-->

                <!-- start of phone number div-->
              <div class="row phone_number">
                <div class="input-field col s12">
                  <i class= "material-icons prefix">phone</i>
                  <input  id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Telephone</label>          
                </div>
              </div>
              <!-- End of phone number div-->
             
              <!-- start of email div-->
              <div class="row">
                <div class="input-field col s12">
                  <i class = "material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <!-- end of email div-->

              <!-- start of the appointment div div-->
              <div class= "row">
                <!-- start of appointment date div-->
                <div class= "input-field col s6">
                  <i class = "material-icons prefix">today</i>
                  <input id="Appointment_date" type="text" class="datepicker">
                  <label for="Appointment_date">Appointment Date</label>
                </div>
                <!--end of appointment date div-->

                <!--start of appointment time div-->
                <div class= "input-field col s6">
                  <i class = "material-icons prefix">access_time</i>
                  <input id ="Appointment_time" type="text" class="timepicker">
                  <label for="appointment_time">Appointment time</label>
                  <!-- end of appointment time div-->
                </div>
              </div>
              <!--end of appointment div-->
              </div>
              <!--end of row div-->
            </form>
            <!-- end of form-->
          
    </body>
</html>
